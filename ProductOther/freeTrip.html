<!DOCTYPE html>
<html>

<body ontouchstart>
    <div class="views" id="loadDiv">
        <!--view-main start-->
        <div class="view view-main">
            <!--page start-->
            <div class="page">
                <!--page-content start-->
                <div class="page-content white">
                    <div class="loadingRow" style="background:#66cbff"><img style="margin-top:-20%;" src="../images/loading-ani.gif" alt=""></div>
                </div>
                <!--page-content END-->
            </div>
            <!-- page END-->

        </div>
        <!--view-main END-->
    </div>
    <!--views start-->
    <div class="views" id="contentDiv" style="display:none;">
        <!--view-main start-->
        <div class="view view-main">
            <!--page start-->
            <div class="page navbar-fixed">
                <!-- navbar start-->
                <div class="navbar tmBar">
                    <div class="navbar-inner navbar-on-center">
                        <div class="left">
                            <a class="back link" href="javascript:history.back();">
                                <i class="icon icon-back"></i>

                    </div>
                </div>
                <!-- navbar END-->

                <div class="page-content">

                    </div>
                </div>
                <!--page-content END-->
            </div>
            <!-- page END-->
        </div>
        <!--view-main END-->
    </div>

    <!-- views end-->
    <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../js/command.js"></script>
    <script type="text/javascript">
        var myRequest = GetRequest();
        var traId = decodeURI(myRequest["id"]);
        var myContent = "";
        $.getJSON(zyxTripUrl + "&ProductID=" + traId, function (data) {
            if (data != null && data.data != null) {
                $("#travelContent").html(data.data.Tips);
            }
            $("#loadDiv").hide();
            $("#contentDiv").show();
        });
    </script>
