<body ontouchstart>
    <!--views start-->
    <div class="views">
        <!--view-main start-->
        <div class="view view-main">
            <!--page start-->
            <div class="page navbar-fixed">
                <!-- navbar start-->
                <div class="navbar tmBar">
                    <div class="navbar-inner navbar-on-center">
                        <div class="left"><a class="back link" href="javascript:history.back();"> <i class="icon icon-back"></i></a></div>
                        <div class="center sliding t1">购买记录</div>
                        <div class="right"></div>
                    </div>
                </div>
                <!-- navbar END-->
                <!--page-content start-->
                <div class="page-content">
                    <!--  list-block start-->
                    <div class="list-block media-list ft14">
                        <ul id="viewContent"></ul>
                    </div>
                    <!--  list-block END-->
                    <div class="center ptb20" id="loadMore"> <a href="javascript:moreInfo();" class="button color-red inline radis0">点击查看更多</a></div>
                </div>
                <!--page-content END-->
            </div>
            <!-- page END-->

        </div>
        <!--view-main END-->
    </div>

    <!-- views end-->

    <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../js/command.js"></script>
    <script type="text/javascript">
        var myRequest = GetRequest();
        var proId = decodeURI(myRequest["id"]);
        var page = 1;
        var size = 20;
        function loadInfo() {
            $.getJSON(buyListInfo + "&ProductID=" + proId + "&size=" + size + "&page=" + page , function (data) {
                if (data != null && data.data != null) {
                    if (data.data != null && data.data.length > 0) {
                        $.each(data.data, function (j, Item) {
                            $("#viewContent").append("<li class='item-content'><div class='item-inner'><div class='item-title-row color9 mb5'><div class='item-title'>" + phoneAction(Item.MT) + "</div>"
                                                    + "<div class='item-after'>份数：<font class='red_t2'>" + Item.Num + "</font>&nbsp;&nbsp;金额：<font class='red_t2'>¥" + Item.Price + "</font></div></div><div class='itemTxt mb5'>" + Item.Title + "</div>"
                                                    + "<div class='date-msg ft12'>" + Item.AddTime + "</div></div></li>");
                        });
                    }
                    else {
                        $("#loadMore").hide();
                    }
                }
            });
        }
        function moreInfo() {
            page++;
            loadInfo();
        }
        loadInfo();
        function phoneAction(str) {
            if (str != null && str != undefined && str != "") {
                var temp = str.substring(0, 3) + "****" + str.substring(6, 4);
                return temp;
            }
            return "";
        }
    </script>
	<script src="https://s4.cnzz.com/z_stat.php?id=4072742&web_id=4072742" language="JavaScript"></script>
