<body ontouchstart>
    <!--views start-->
    <div class="views">
        <!--view-main start-->
        <div class="view view-main">
            <!--page start-->
            <div class="page navbar-fixed">
                <!-- navbar start-->
                <div class="navbar tmBar">
                    <div class="navbar-inner navbar-on-center">
                        <div class="left"><a id="backUrl" class="back link" href="javascript:history.back();"> <i class="icon icon-back"></i></a></div>
                        <div class="center sliding t1">重要提醒</div>
                        <div class="right"></div>
                    </div>
                </div>
                <!-- navbar END-->
                <!--page-content start-->
                <div class="page-content">
                    <div class="borderB feeInfo">
                        <div class="infoTxt">
                            <div class="borderB feeInfo">
                                <div class="redTit mb15">关于交通</div>
                                <div class="infoTxt" id="trafficContent">

                                </div>
                            </div>
                            <div class="borderB feeInfo">
                                <div class="redTit mb15">关于游览</div>
                                <div class="infoTxt" id="vistContent">

                                </div>
                            </div>
                            <div class="borderB feeInfo">
                                <div class="redTit mb15">关于住宿</div>
                                <div class="infoTxt" id="hotelContent">

                                </div>
                            </div>
                            <div class="borderB feeInfo">
                                <div class="redTit mb15">关于餐饮</div>
                                <div class="infoTxt" id="foodContent">

                                </div>
                            </div>
                            <div class="borderB feeInfo">
                                <div class="redTit mb15">关于导游</div>

                                </div>
                            </div>
                            <div class="borderB feeInfo">
                                <div class="redTit mb15">关于购物</div>
                                <div class="infoTxt" id="shopContent">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!--page-content END-->
            </div>
            <!-- page END-->

        </div>
        <!--view-main END-->
    </div>

    <!-- views end-->

    <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../js/command.js"></script>
    <script type="text/javascript">
        var myRequest = GetRequest();
        var proId = decodeURI(myRequest["id"]);
        $.getJSON(groupTripUrl + "&ProductID=" + proId + "&Type=2", function (data) {
            if (data != null && data.data != null) {
                $("#trafficContent").html(escape2Html(data.data.AboutTraffic));
                $("#vistContent").html(escape2Html(data.data.AboutVisit));
                $("#hotelContent").html(escape2Html(data.data.AboutQuarter));
                $("#foodContent").html(escape2Html(data.data.AboutEatery));
                $("#guideContent").html(escape2Html(data.data.AboutDragoman));
                $("#shopContent").html(escape2Html(data.data.AboutBuy));
            }
        });
    </script>
	<script src="https://s4.cnzz.com/z_stat.php?id=4072742&web_id=4072742" language="JavaScript"></script>
