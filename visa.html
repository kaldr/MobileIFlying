    <script type="text/javascript">
        var myRequest = GetRequest();
        var openId = decodeURI(myRequest["openid"]);
        if (openId != undefined && openId != "") {
            sessionStorage.setItem("WeChatToken", openId);
        }
        var page = 1;
        var size = 18;
        function loadLineInfo() {
            var desId = $("#DestinationID").val();
            var postUrl = "";
            if (desId != "") {
                postUrl = visaListUrl + "&Page=" + page + "&size=" + size + "&DestinationID=" + desId + "&ra=" + Math.random();
            }
            else {
                postUrl = visaListUrl + "&Page=" + page + "&size=" + size + "&ra=" + Math.random();
            }
            $.getJSON(postUrl, function (data) {
                if (data != null && data.data != null) {
                    if (data.data.VisaList.length > 0) {
                        var visaStr = "";
                        $.each(data.data.VisaList, function (i, item) {
                            visaStr += "<li><a href='javascript:goProduct(" + item.ID + ");'><img src='" + item.DefaultPic + "' alt=''><h2>" + item.WebTitle + "</h2><p class='price-v'>¥" + item.DefaultPrice + "</p></a></li>";
                        });
                        $("#visaList").append(visaStr);
                    }
                    var w = $(".hot_visa li").width();
                    var h = w * 0.66;
                    $(".hot_visa li img").css({ "height": h });

                }
            });
        }
        function goProduct(id) {
            goProductPage(id, 5);
        }
        loadLineInfo();
    </script>
