        var myRequest = GetRequest();

        loadAdInfo(recdAdJson.cruise);
        function loadhotLine(crusieId,type) {
            var proStr = "";
            $.getJSON(getProductByIDUrl + "?id=" + crusieId, function (data) {
                var index = 1;
                if (data != null && data.data != null) {

                    $.each(data.data, function (i, item) {
                        if (index == 5) {
                            return false;
                        }
                        var scoreStr = "";
                        if (item.satisfy == 100) {
                            scoreStr = "新产品";
                        }
                        else if (item.satisfy < 90) {
                            scoreStr = "90%满意度";
                        }
                        else {
                            scoreStr = item.satisfy + "%满意度";
                        }
                        proStr += "<li><a href='javascript:goProduct(" + item.ID + ");'><div class='imgBox'><img src='" + item.pic +imgWidthStr+ "' alt=''></div>";
                        proStr += "<div class='infoBox'><div class='o_link'>" + item.title + "</div><p class='price-row clerFix'><span class='red_t'>¥<b>" + item.price + "</b><font>起</font>";
                        proStr += "</span><span class='floatR color9 rT'>" + scoreStr + "</span></p></div></a></li>";
                        index++;
                    });
                    if (proStr == "") {
                        $.getJSON(shipListUrl + "&Page=1&size=4", function (data) {
                            if (data != null && data.data != null) {
                                $.each(data.data.CruiseList, function (i, item) {
                                    var scoreStr = "";
                                    if (item.Scores == 100) {
                                        scoreStr = "新产品";
                                    }
                                    else if (item.Scores < 90) {
                                        scoreStr = "90%满意度";
                                    }
                                    else {
                                        scoreStr = item.Scores + "%满意度";
                                    }
                                    proStr += "<li><a href='javascript:goProduct(" + item.ID + ");'><div class='imgBox'><img src='" + item.DefaultPic +imgWidthStr+ "' alt=''></div>";
                                    proStr += "<div class='infoBox'><div class='o_link'>" + item.Title + "</div><p class='price-row clerFix'><span class='red_t'>¥<b>" + item.DefaultPrice + "</b><font>起</font>";
                                    proStr += "</span><span class='floatR color9 rT'>" + scoreStr + "</span></p></div></a></li>";
                                });
                                $("#lineList"+type).html(proStr);         
                            }
                        });
                    }
                    else {
                        $("#lineList"+type).html(proStr);    
                    }
                }
            });
        }       
        function goProduct(id) {
            goProductPage(id, 3);
