<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="keywords" content="宁波飞扬旅行社,宁波旅行社,宁波旅游网" />
    <meta name="description" content="飞扬旅游网隶属于浙江飞扬国际旅游集团,宁波旅行社行业第一,全国第八,浙江省首批五星级旅行社,宁波市最佳旅行社.服务热线:4000-365-666" />
    <meta name="apple-mobile-web-app-title" content="飞扬旅游网" />
    <title>飞扬旅游网</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/my-app.css">
    <link rel="stylesheet" href="../css/jin.css">
</head>
<body ontouchstart>
    <!--views start-->
    <div class="views">
        <div class="successBar" id="status" style="display:none;">修改成功</div>
        <!--view-main start-->
        <div class="view view-main">
            <!--page start-->
            <div class="page navbar-fixed">
                <!-- navbar start-->
                <div class="navbar tmBar">
                    <div class="navbar-inner navbar-on-center">
                        <div class="left"><a class="back link" href="javascript:history.back();"> <i class="icon icon-back"></i></a></div>
                        <div class="center sliding t1">绑定微信</div>
                        <div class="right"></div>
                    </div>
                </div>
                <!-- navbar END-->
                <!--page-content start-->
                <div class="page-content">
                    <div class="feedBack-box">
                        <div class="color9 ft16 mb10">请填写您的手机号</div>
                        <div class="row-input">
                            <input class="input-filed" name="" placeholder="输入手机号" type="text" id="account">
                        </div>
                        <div class="row-input row">
                            <input class="input-filed w1" placeholder="输入验证码" type="text" id="codeStr">
                            <input class="codeBtn w2" type="button" value="获取验证码" id="codeBtn" onclick="sendCode();">
                        </div>

                        <div class="mb10"><a href="javascript:doSubmit();" class="button button-big button-fill button-raised color-red">提交</a></div>
                        <div class="ft14">
                            
                        </div>
                    </div>
                </div>
                <!--page-content END-->
            </div>
            <!-- page END-->
        </div>
        <!--view-main END-->
    </div>
    <!-- views end-->

    <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../js/command.js"></script>
    <script type="text/javascript" src="../js/mywechat.js"></script>
    <script type="text/javascript">
        var myRequest = GetRequest();
        var openId = decodeURI(myRequest["openid"]);
        if (openId == undefined || openId == null || openId == "") {
            alert("请在微信中进行操作!");
            window.location.href = "http://m.iflying.com/";
        }
        //判断是否已绑定
        function check() {
            $.ajax({
                type: "GET",
                url: isbindWechatUrl + "?weixinid="+openId+"&ra=" + Math.random() + "",
                dataType: "text",
                async: true,
                success: function (myMsg) {
                    var dataObj = eval("(" + myMsg + ")");
                    if (dataObj != null && dataObj.result == 1) {
                        //跳转
                        sessionStorage.setItem("FYUSERID", dataObj.data);
                        window.location.href = "http://m.iflying.com/user/";
                    }
                },
                error: function () {
                    return;
                }
            });
        }
        check();
        var myPhone;
        function sendCode() {
            var phone = $("#account").val();
            if (!myphonereg.test(phone)) {
                alert("请输入有效的手机号码");
                return;
            }
            $.ajax({
                type: "POST",
                url: orderCodeUrl + "?ra=" + Math.random() + "",
                data: "StrMd5=" + md5Str + "&MT=" + phone + "&State=1",
                dataType: "text",
                async: true,
                success: function (myMsg) {
                    if (myMsg != "") {
                        codeTimeAction();
                        myPhone = phone;
                    }
                    else {
                        alert("短信飞到火星去了,暂时收不到 = =!");
                    }
                },
                error: function () {
                    return;
                }
            });
        }
        var codeTime = 80;
        function codeTimeAction() {
            codeTime--;
            if (codeTime > 0) {
                $("#codeBtn").val(codeTime + "后重新发送");
                $("#codeBtn").attr("onclick", "");

                setTimeout('codeTimeAction()', 1000);
            }
            else {
                //重置按钮
                codeTime = 80;
                $("#codeBtn").val("发送验证短信");
                $("#codeBtn").attr("onclick", "sendCode();");
            }
        }
        var isSubmit = false;
        function doSubmit() {
            if (isSubmit) {
                return;
            }
            isSubmit = true;
            var user = $("#account").val();
            if (!myphonereg.test(user)) {
                showStatus("请输入有效的手机号");
                isSubmit = false;
                return;
            }
            var code = $("#codeStr").val();
            if (code == "") {
                showStatus("请输入验证码");
                isSubmit = false;
                return;
            }
            $.ajax({
                type: "GET",
                url: bindWechatUrl +"?StrMd5=" + md5Str + "&MT=" + user + "&Code=" + code + "&weixinid=" + openId+ "&ra=" + Math.random() + "",
                dataType: "text",
                async: true,
                success: function (myMsg) {
                    var dataObj = eval("(" + myMsg + ")");
                    if (dataObj != null && dataObj.result == 1) {
                        //跳转
                        window.location.href = "bindSuccess.html";
                    }
                    else {
                        showStatus(dataObj.cause);
                    }
                    isSubmit = false;
                },
                error: function () {
                    return;
                }
            });
        }
        function showStatus(str) {
            $("#status").html(str);
            $("#status").fadeIn(500);
            setTimeout(hideStatus, 800);
        }
        function hideStatus() {
            $("#status").fadeOut(500);
        }
    </script>
</body>
</html>
