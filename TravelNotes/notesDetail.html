<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title id="myTitle">飞扬旅游网</title>
    <meta name="keywords" content="宁波飞扬旅行社,宁波旅行社,宁波旅游网" id="myKeywords" />
    <meta name="description" id="myDescription" content="飞扬旅游网隶属于浙江飞扬国际旅游集团,宁波旅行社行业第一,全国第八,浙江省首批五星级旅行社,宁波市最佳旅行社.服务热线:4000-365-666" />
    <meta name="apple-mobile-web-app-title" content="飞扬旅游网" />
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/my-app.css">
    <script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/js/command.js"></script>
    <script type="text/javascript">
        var myRequest = GetRequest();
        var traId = decodeURI(myRequest["id"]);
        var myContent = "";
        $.getJSON(travelNoteInfo + "&TravelID=" + traId, function (data) {
            if (data != null && data.data != null) {
                if (data.data.PicUrl != "") {
                    $("#travelImg").attr("src", data.data.PicUrl);
                }
                $("#myTitle").html(data.data.Title);
                $("#myKeywords").attr("content", data.data.Title);
                $("#myDescription").attr("content", data.data.Title);

                $("#travelTitle").html(data.data.Title);
                $("#travelContent").html(data.data.Content);
                $("#Author").html(data.data.Author);
                $("#BrowseCount").html("浏览：" + data.data.BrowseCount);
                $("#CreateTime").html(data.data.CreateTime);
            }
        });
    </script>
</head>
<body ontouchstart>
    <!--views start-->
    <div class="views">
        <!--view-main start-->
        <div class="view view-main">
            <!--page start-->
            <div class="page navbar-fixed">
                <!-- navbar start-->
                <div class="navbar tmBar">
                    <div class="navbar-inner navbar-on-center">
                        <div class="left">
                            <a class="back link" href="javascript:history.back();">
                                <i class="icon icon-back"></i>
                            </a>
                        </div>
                        <div class="center sliding t1">游记</div>
                        <div class="right"></div>
                    </div>
                </div>
                <!-- navbar END-->
                <!--page-content start-->
                <div class="page-content">
                    <div class="author-info mb10">
                        <img class="img" src="/images/defaultface.jpg" alt="" id="travelImg" />
                        <div class="author-right">
                            <h2 class="ft20 mb10 row-2" id="travelTitle"></h2>
                            <div class="color9 row"><span id="Author"></span><span id="BrowseCount"></span><span id="CreateTime"></span></div>
                        </div>
                    </div>
                    <div class="diary-txt" id="travelContent">

                    </div>
                </div>
                <!--page-content END-->
            </div>
            <!-- page END-->
        </div>
        <!--view-main END-->
    </div>

    <!-- views end-->

  
</body>
</html>
