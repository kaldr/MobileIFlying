<body ontouchstart>
    <!--views start-->
    <div class="views">
        <!--view-main start-->
        <div class="view view-main">
            <!--page start-->
            <div class="page">
                <!--page-content start-->
                <div class="page-content">
                    <!-- search-row  start-->
                    <div class="visa-search row search-row">
                        <div class="search">
                            <input type="" placeholder="搜索目的地" class="seaIpt" id="search">
                            <a href="javascript:search();" class="serBtn"><i class="iconI i-search">&nbsp;</i></a>                        </div>
                        <a class="ft16 red_t2 mt10" href="javascript:history.back();">取消</a>                    </div>
                    <!-- search-row  END-->
                    <!-- search-result start-->
                    <div class="search-result">
                        <p class="color6 ft16 mb15" style="font-size:12px; color:#999">热门目的地</p>
                        <div class="sort-list_c" id="hotGaddr">
                        </div>
                    </div>
					
					
					<div style=" padding:0 12px;">
           <div class="tab active" id="tab1">
		   
                    <div class="sort-city_c" id="gaddrList">

                    </div>
                  </div>
           
       				 </div>
                    <!-- search-result END-->

    <script type="text/javascript" src="../js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../js/command.js"></script>
    <script type="text/javascript" src="../js/gaddrJs.js"></script>
    <script type="text/javascript" src="../js/destination.js"></script>
	<script src="http://s4.cnzz.com/stat.php?id=4072742&web_id=4072742" language="JavaScript"></script>
    <script type="text/javascript">
        var myRequest = GetRequest();
        var selType = decodeURI(myRequest["type"]);
        if (selType == "1") {
            loadHotGaddr(1);
            loadGaddrList(1);
        }
        else {
            loadHotGaddr(2);
            loadGaddrList(2);
        }
        function loadHotGaddr(type) {
            var gaddrList;
            if (type == 1) {
                gaddrList = searchInnsGaddr;
            }
            else {
                gaddrList = searchOutGaddr;
            }
            if (gaddrList != null && gaddrList.length > 0) {
                var gaddrStr = "";
                $.each(gaddrList, function (i, item) {
                    gaddrStr += "<a href=\"javascript:search2('" + item.Title + "');\">" + item.Title + "</a>";
                });
                $("#hotGaddr").html(gaddrStr);
            }
        }
        function loadGaddrList(type) {
            var gaddrList;
            if (type == 1) {
                gaddrList = Territory;
            }
            else {
                gaddrList = Outbound;
            }
            if (gaddrList != null && gaddrList.length > 0) {

                var gaddrStr = "";
                $.each(gaddrList, function (i, item) {
                    gaddrStr += "<div class='sort-tit_c'>" + item.Title + "</div>";
                    gaddrStr += "<div class='sort-list_c'><a href=\"javascript:search2('" + item.Title + "');\">全部</a>";
                    if (item.Children.length > 0) {
                        $.each(item.Children, function (i, childitem) {
                            gaddrStr += "<a href=\"javascript:search2('" + childitem.Title + "');\">" + childitem.Title + "</a>";
                        });
                    }
                    gaddrStr += "</div>";

                });
                if (gaddrStr != "") {
                    gaddrStr += "<br /><br />";
                }
                $("#gaddrList").html(gaddrStr);
            }
        }
        function search() {
            var searchStr = $("#search").val();
            //searchStr = encodeURI(searchStr);
            if (searchStr != "") {
                sessionStorage.setItem("searchStr", searchStr);
                window.location.href = "searchDetail.html";
            }
        }
        function search2(str) {
            var searchStr = str;
            //searchStr = encodeURI(searchStr);
            if (searchStr != "") {
                sessionStorage.setItem("searchStr", searchStr);
                window.location.href = "searchDetail.html";
            }
        }
    </script>
</body>
