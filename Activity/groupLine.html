    <script type="text/javascript">
        var myRequest = GetRequest();
        var proId = decodeURI(myRequest["id"]);
        var psprice = decodeURI(myRequest["ps"]);
        var ppid = decodeURI(myRequest["ppid"]);
        var vyw = decodeURI(myRequest["yw"]);
        var Concid = decodeURI(myRequest["Concid"]);
        var proType = 0;
        var proTitle = "";
        var desStr = "";
        var proGADDRID = 0;
        //活动団期
        var myArray = new Array()
        $.getJSON("http://appservice.iflying.com/Get/ActivityDateTime_NewWAP.ashx?StrMd5=690128A2418E1049CA5C97E3B475B9C8&productid=" + proId + "&Activitysid=71,72,73,74", function (actdata) {
            console.log(actdata.data.Alldatas.length);
            if (actdata.data.Alldatas[0].doubledatas.length > 0) {
                for (var i = 0; i < actdata.data.Alldatas[0].doubledatas.length; i++) {
                    myArray[i] = actdata.data.Alldatas[0].doubledatas[i];
                }
            }
        });

        $.getJSON(groupLineInfoUrl + "&ProductID=" + proId, function (data) {
            if (data != null && data.data != null) {
                var item = data.data;
                proGADDRID =item.GADDRID;

                $("#LineNO").html("线路编号：" + item.BasicNO);
                $("#lineTitle").html(item.WebTitle);
                $("#myTitle").html(item.WebTitle);
                $("#myKeywords").attr("content", item.SubTitle);
                $("#myDescription").attr("content", item.WebTitle + ",飞扬旅游网");
                proTitle = item.WebTitle;
                desStr = item.Destination;
                sessionStorage.setItem("title", item.WebTitle);
                $("#subTitle").html(item.SubTitle);
                $("#linePrice").html(psprice);
                //$("#linePrice").html(item.DefaultPrice);
                $("#playNum").html(item.TotalCount);
                $("#BrowseCount").html(item.BrowseCount);
                if (item.Scores == 100 || item.CommentCount == 0) {
                    $("#moreDiv").hide();
                }
                proType = item.PBAS1ID;
                var prePrice = 0;
                switch (item.PBAS1ID) {
                    case 1:
                        prePrice = PreferentialJson.Around;
                        break;
                    case 2:
                        prePrice = PreferentialJson.Domestic;
                        break;
                    case 3:
                        prePrice = PreferentialJson.Abroad;
                        break;
                }
                $("#prePriceStr").html("活动价");
                //$("#prePriceStr").html("立减" + prePrice + "元/成人");
                $("#startPlc").html("<i class='iconB start'></i>出发地：" + item.Depart);
                $("#trafficStr").html("<i class='iconB reBack'></i>" + item.Go_Traffic + "&nbsp;往/" + item.Round_Traffic + "&nbsp;返");
                $("#dayStr").html("<i class='iconB delay'></i>" + item.Day + "天" + item.Night + "晚");
                var priStr = "<div class='mb10'><span class='ft16' style='vertical-align:middle;'>优惠券：</span>";
                if (item.VouchersStatus == 1) {
                    priStr += "<div class='coupon'><font>抵</font><span>" + item.VouchersPrice + "</span></div>";
                }
                priStr += "<div class='coupon'><font>送</font><span>100</span></div></div> <dl class='tipInfo'>";
                if (item.VouchersStatus == 1) {
                    priStr += "<dt>抵：</dt><dd>预订此产品使用抵用券，每位成人可抵扣<font class='yellowT'>" + item.VouchersPrice + "</font>元现金。</dd>";
                }
                priStr += "<dt>送：</dt><dd class=ft12>旅游结束后发表点评，赠送【<font class='yellowT'>100元x成人数</font>】抵用券。</dd></dl>";
                $("#priDiv").html(priStr);
                $("#ProductFeatures").html(escape2Html(item.ProductFeatures));
                var tripStr = "";
                if (item.TripInfo != null && item.TripInfo.length > 0) {
                    $.each(item.TripInfo, function (i, tripItem) {
                        tripStr += "<section class='mb10'><div class='ft14 color6 '><span class='mr10'>第" + tripItem.Day + "天</span>"+tripTrafficStr(tripItem.Title)+"</div></section>";
                    });
                }
                $("#tripStr").html(tripStr);

                //团期处理
                if (item.DateTime != null && item.DateTime.length > 0) {
                    var dateStr = "";
                    var index = 1;
                    $.each(item.DateTime, function (i, dateItem) {

                        var tempTime = new Date(dateItem.StartTime);
                        var monthStr = (tempTime.getMonth() + 1);
                        if (tempTime.getMonth() < 9) {
                            monthStr = "0" + (tempTime.getMonth() + 1);
                        }
                        var dayStr = tempTime.getDate();
                        if (tempTime.getDate() < 10) {
                            dayStr = "0" + tempTime.getDate();
                        }
                        var tempStr = monthStr + "-" + dayStr;
                        var siteStr = "";
                        if (dateItem.SiteNums > 9) {
                            siteStr = "余>9";
                        }
                        else if (dateItem.SiteNums > 0) {
                            siteStr = "余" + dateItem.SiteNums;
                        }
                        else {
                            siteStr = "已满";
                        }


                        for (var iii = 0; iii < myArray.length; iii++) {
                            if (myArray[iii].PPRODID == dateItem.PPRODID) {
                                var vps = parseFloat(myArray[iii].DefaultPrice) - parseFloat(myArray[iii].ActivityReducePrice)

                                //siteStr = "余=" + vyw;
                                dateStr += "<li class='col-33' onclick='goOrder3(" + dateItem.PPRODID + "," + vps + ");'><div class='date-time'><span class='mr5'>" + tempStr + "</span>" + getDayOfWeekStr(tempTime.getDay()) + "</div><p class='date-price'>(减)¥ " + vps + "<span>" + siteStr + "</span></p></li>";

                            }
                        }
                        index++;
                    });
                    $("#dateStr").html(dateStr);
                }
                //图片处理
                $.each(item.BigPic, function (i, picItem) {
                    $("#picList").append("<div class='swiper-slide'><img src='" + picItem.PicPath + "' alt=''></div>");
                }); 
                var myApp = new Framework7();
                var mySwiper = myApp.swiper('.swiper-container', {
                    autoplay: 2500,
                    pagination: '.swiper-pagination',
                    paginationHide: false,
                    paginationClickable: true,
                });
                //标签处理
                var markStr = "";
                if (item.ProductBQ != "") {
                    var tagList = item.ProductBQ.split(",");
                    if (tagList != null && tagList.length > 0) {
                        $.each(tagList, function (i, tagItem) {
                            var tempTag = tagItem.split('|')[1];
                            if (tempTag != undefined && tempTag != "" && tempTag != "undefined") {
                                markStr += "<a>" + tagItem.split('|')[1] + "</a>";
                            }
                        });
                    }
                    $("#markInfo").html(markStr);
                }

                //获取评论
                $.getJSON(commentsCountUrl + "&ProductID=" + proId, function (data2) {
                    if (data2 != null && data2.data != null) {
                        $("#commStr").html("用户点评(" + data2.data.TotalCount + ")");
                        $("#dpNum").html(data2.data.TotalCount);
                    }

                });
                var commentStr = "";
                $.getJSON(commentsListUrl + "&ProductID=" + proId + "&size=3&page=1&State=1", function (data2) {
                    if (data2 != null && data2.data != null) {
                        var myscore = 90;
                        if (data2.data.TotalScores > 90) {
                            myscore = data2.data.TotalScores;
                        }
                        $("#scoreStr").html(myscore + "%");
                        $.each(data2.data.CommentsInfo, function (i, commItem) {
                            commentStr += "<li class='item-content'><div class='item-inner'><div class='item-title-row color9 mb5'><div class='item-title'>" + commItem.FullName + "</div>";
                            commentStr += "<div class='item-after'>满意度：<font class='red_t2'>" + commItem.TotalScores + "%</font></div></div><div class='itemTxt mb5 ft14'>" + commItem.Notes + "</div>";
                            commentStr += "<div class='date-msg'>" + commItem.RvTime + "</div></div></li>";
                        });
                        if (commentStr == "") {
                            commentStr += "<li class='item-content'><div class='item-inner'><div class='item-title-row color9 mb5'><div class='item-title'></div>";
                            commentStr += "<div class='item-after'><font class='red_t2'></font></div></div><div class='itemTxt mb5 ft14'>暂无点评</div>";
                            commentStr += "<div class='date-msg'></div></div></li>";
                        }
                        $("#commentList").html(commentStr);
                    }
                });
                $("#moreCommnet").attr("href", "javascript:window.location.href='/ProductOther/commentList.html?id=" + proId + "'");
                $("#moreinfoLink").attr("href", "javascript:window.location.href='/ProductOther/commentList.html?id=" + proId + "'");
                $("#feeLink").attr("href", "javascript:window.location.href='/ProductOther/groupFee.html?id=" + proId + "'");
                $("#tipsLink").attr("href", "javascript:window.location.href='/ProductOther/groupTips.html?id=" + proId + "'");
                $("#moreTrip").attr("href", "javascript:window.location.href='/ProductOther/groupTrip.html?id=" + proId + "'");
                $("#tripLink").attr("href", "javascript:window.location.href='/ProductOther/groupTrip.html?id=" + proId + "'");
                $("#noteLink").attr("href", "javascript:window.location.href='/TravelNotes/notesList.html?gaddr=" + item.GADDRID + "'");
                $("#desLink").attr("href", "javascript:window.location.href='/Destination/destinationDetail.html?gaddr=" + item.GADDRID + "'");

                $("#loadDiv").hide();
                $("#contentDiv").show();
            }
        });

        function goOrder() {
            if (vyw < 1)
            {
                alert("余位不足！");
                return;
            }
            window.location.href = "/Activity/group_step1.html?id=" + proId + "&pprod=" + ppid + "&type=" + proType + "&ps=" + psprice + "&Concid=" + Concid;
        }
        function goOrder3(pprod, price) {
            if (vyw < 1) {
                alert("余位不足！");
                return;
            }
            window.location.href = "/Activity/group_step1.html?id=" + proId + "&pprod=" + pprod + "&type=" + proType + "&ps=" + price + "&Concid=" + Concid;
        }

        function goOrder2(pprod) {
            if (vyw < 1) {
                alert("余位不足！");
                return;
            }
            window.location.href = "/GroupOrder/step1.html?id=" + proId + "&pprod=" + pprod + "&type=" + proType;
        }
        function goIntOrder() {
            goIntentionOrder(proTitle, desStr, proId, proType, proGADDRID);
        }
        function telAction() {
            goTel();
        }
