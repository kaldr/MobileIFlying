        if (indexAround != null && indexAround.length > 0) {
            var gaddrStr = "";
            $.each(indexAround, function (i, item) {
                gaddrStr += "<li name='aroundLi' onclick='selAddr(3," + item.ID + ",this);'><a href='javascript:void(0);'>" + item.Title + "</a></li>";
            });
            //$("#aroundGaddr").append(gaddrStr);
        }
        //热门产品
        function loadHotPro() {
            var proStr = "";
            $.getJSON(getProductByIDUrl + "?id=" + recdProJson.index, function (data) {
                if (data != null && data.data != null) {
                    var index = 1;
                    $.each(data.data, function (i, item) {
                        if (index == 5) {
                            return false;
                        }
                        var scoreStr = "";
                        if (item.satisfy == 100) {
                            scoreStr = "新产品";
                        }
                        else if (item.satisfy < 90) {
                            scoreStr = "90%满意度";
                        }
                        else {
                            scoreStr = item.satisfy+"%满意度";
                        }
                        var proTypeStr = "跟团游";
                        var goStr = "goProduct";
                        if (item.ProductTypeid == 12) {
                            proTypeStr = "自由行";
                            goStr = "goProduct2";
                        }
                        proStr += "<li><a href='javascript:" + goStr + "(" + item.ID + ");'><div class='imgBox'><div class='poss'>" + proTypeStr + "</div><img src='" + item.pic + imgWidthStr + "' alt=''></div><div class='infoBox'>"
                   + "<div class='o_link'>" + item.title + "</div><p class='price-row'><span class='red_t'>¥<b>" + item.price + "</b><font>起</font></span>"
                   + "<span class='floatR color9 rT'>" + scoreStr + "</span></p></div></a></li>";
                        index++;
                    });
                    if (proStr == "") {
                        $.getJSON(groupListUrl + "&Page=1&size=4&ProductType=1,2,3", function (data) {
                            if (data != null && data.data != null) {
                                addProduct(0, data.data.LineList);
                            }
                        });
                    }
                    else {
                        $("#hotLine").html(proStr);
                    }
                }
            });
        }
        //推荐产品
        function loadPro(type) {
            var postUrl = groupListUrl + "&Page=1&size=4&ProductType=";
            var recdId = 0;
            switch (type) {
                case 1:
                    postUrl += "1";
                    recdId = recdProJson.indexAbroad
                    break;
                case 2:
                    postUrl += "2";
                    recdId = recdProJson.indexDomestic;
                    break;
                case 3:
                    postUrl += "3";
                    recdId = recdProJson.indexAround
                    break;
            }
            var proStr = "";
            $.getJSON(getProductByIDUrl + "?id=" + recdId, function (data) {
                if (data != null && data.data != null) {
                    var index = 1;
                    $.each(data.data, function (i, item) {
                        if (index == 5) {
                            return false;
                        }
                        var scoreStr = "";
                        if (item.satisfy == 100) {
                            scoreStr = "新产品";
                        }
                        else if (item.satisfy < 90) {
                            scoreStr = "90%满意度";
                        }
                        else {
                            scoreStr = item.satisfy + "%满意度";
                        }
                        proStr += "<li><a href='javascript:goProduct(" + item.ID + ");'><div class='imgBox'><div class='poss'>跟团游</div><img src='" + item.pic +imgWidthStr+ "' alt=''></div><div class='infoBox'>"
                   + "<div class='o_link'>" + item.title + "</div><p class='price-row'><span class='red_t'>¥<b>" + item.price + "</b><font>起</font></span>"
                   + "<span class='floatR color9 rT'>" + scoreStr + "</span></p></div></a></li>";
                        index++;
                    });
                    //加载默认推荐产品
                    if (proStr == "") {
                        $.getJSON(postUrl, function (data) {
                            if (data != null && data.data != null) {
                                addProduct(type, data.data.LineList);
                            }
                        });
                    }
                    else {
                        switch (type) {
                            case 1:
                                $("#abroadLine").html(proStr);
                                $("#abroadLoad").hide();
                                break;
                            case 2:
                                $("#domesticLine").html(proStr);
                                $("#domesticLoad").hide();
                                break;
                            case 3:
                                $("#aroundLine").html(proStr);
                                $("#aroundLoad").hide();
                                break;
                        }
                    }
                }
            });
        }
        loadHotPro();
        loadPro(1);
        loadPro(2);
        loadPro(3);
        function selAddr(type, id, obj) {
            var liName = "";
            var postUrl = groupListUrl + "&Page=1&size=4&ProductType=1,2,3&DestinationID=" + id + "&ra=" + Math.random();
            switch (type) {
                case 1:
                    $("#abroadLine").html("");
                    $("#abroadLoad").show();
                    liName = "abroadLi";
                    break;
                case 2:
                    $("#domesticLine").html("");
                    $("#domesticLoad").show();
                    liName = "domesticLi";
                    break;
                case 3:
                    $("#aroundLine").html("");
                    $("#aroundLoad").show();
                    liName = "aroundLi";
                    break;
            }
            $("[name='" + liName + "']").each(function () {
                $(this).attr("class", "");
            });
            obj.className = "active";
            if (id == 0) {
                loadPro(type);
            }
            else {
                $.getJSON(postUrl, function (data) {
                    if (data != null && data.data != null) {
                        addProduct(type, data.data.LineList);
                    }
                });
            }
        }
        function addProduct(type, proList) {
            if (proList != null && proList.length > 0) {
                var proStr = "";
                $.each(proList, function (i, item) {
                    var scoreStr = "";
                    if (item.Scores == 100) {
                        scoreStr = "新产品";
                    }
                    else if (item.Scores < 90) {
                        scoreStr = "90%满意度";
                    }
                    else {
                        scoreStr = item.Scores + "%满意度";
                    }
                    proStr += "<li><a href='javascript:goProduct(" + item.ID + ");'><div class='imgBox'><div class='poss'>跟团游</div><img src='" + item.DefaultPic +imgWidthStr+ "' alt=''></div><div class='infoBox'>"
                    + "<div class='o_link'>" + item.Title + "</div><p class='price-row'><span class='red_t'>¥<b>" + item.DefaultPrice + "</b><font>起</font></span>"
                    + "<span class='floatR color9 rT'>" + scoreStr + "</span></p></div></a></li>";
                });
                switch (type) {
                    case 0:
                        $("#hotLine").html(proStr);
                        break;
                    case 1:
                        $("#abroadLine").html(proStr);
                        $("#abroadLoad").hide();
                        break;
                    case 2:
                        $("#domesticLine").html(proStr);
                        $("#domesticLoad").hide();
                        break;
                    case 3:
                        $("#aroundLine").html(proStr);
                        $("#aroundLoad").hide();
                        break;
                }
            }
        }
        function goProduct(id) {
            goProductPage(id, 1);
        }
        function goProduct2(id) {
            goProductPage(id, 2);
        }

        function goProduct3(id,type) {
            goProductPage(id, type);
        }
