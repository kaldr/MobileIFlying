                if (data != null && data.data != null) {
                    if (data.data.LineList.length > 0) {
                        var lineStr = "";
                        $.each(data.data.LineList, function (i, item) {
                            var scoreStr = "";
                            if (item.Scores == 100) {
                                scoreStr = "新产品";
                            }
                            else if (item.Scores < 90) {
                                scoreStr = "满意度：90%";
                            }
                            else {
                                scoreStr = "满意度："+item.Scores + "%";
                            }
                            lineStr += "<div class='media-pro mb15'><a href='javascript:goProduct(" + item.ID + ");'><div class='picBox'><img alt='' src='" + item.DefaultPic + imgWidthStr+"' class='full mb10'></div>";
