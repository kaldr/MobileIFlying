<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> 奖牌处理 </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="telephone=no" name="format-detection" />
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
        function doSubmit()
        {
            var orderNum = $("#orderNum").val();
            if (orderNum == "")
            {
                alert("请输入排名");
                return;
            }
            var godNum = $("#godNum").val();
            if (godNum == "") {
                alert("请输入金牌");
                return;
            }
            var silNum = $("#silNum").val();
            if (silNum == "") {
                alert("请输入银牌");
                return;
            }
            var broNum = $("#broNum").val();
            if (broNum == "") {
                alert("请输入铜牌");
                return;
            }
            $.ajax({
                type: "GET",
                url: "myAction.ashx?type=1&order=" + orderNum + "&god=" + godNum + "&sil=" + silNum + "&bro="+broNum+"&ra=" + Math.random() + "",
                dataType: "text",
                async: true,
                success: function (myMsg) {
                    if (myMsg == "1") {
                        alert("执行成功");
                    }
                    else if (myMsg == "0") {
                        alert("执行失败");
                    }
                },
                error: function () {
                    return;
                }
            });
        }
        function tpAction(type) {
            $.ajax({
                type: "GET",
                url: "myAction.ashx?type=2&sel=" + type  + "&ra=" + Math.random() + "",
                dataType: "text",
                async: true,
                success: function (myMsg) {
                    if (myMsg == "1") {
                        alert("执行成功");
                    }
                    else if (myMsg == "0") {
                        alert("执行失败");
                    }
                },
                error: function () {
                    return;
                }
            });
        }
    </script>
</head>

<body style="margin:0 auto; padding:0 ;font-family:Microsoft Yahei">
    <div style=" width:100%; font-size:20px; background:#00CCCC; line-height:45px; font-weight:bold; text-align:center; color:#fff;">

        奖牌处理

    </div>

    <div style="padding:20px 0; margin:0 auto; width:90%; line-height:35px;">
        当前排名：
        <div style="padding-bottom:15px;">
            <input name="userName" id="orderNum" type="text" value="" style="width:100%; margin:0 auto; line-height:30px; height:30px; border:1px solid #ccc; padding:0" />
        </div>


        金牌数：
        <div>
            <input name="userMt" id="godNum" type="text" value="" style="width:100%; margin:0 auto; line-height:30px; height:30px; border:1px solid #ccc; padding:0;" />
        </div>
        银牌数：
        <div>
            <input name="userMt" id="silNum" type="text" value="" style="width:100%; margin:0 auto; line-height:30px; height:30px; border:1px solid #ccc; padding:0;" />
        </div>
        铜牌数：
        <div>
            <input name="userMt" id="broNum" type="text" value="" style="width:100%; margin:0 auto; line-height:30px; height:30px; border:1px solid #ccc; padding:0;" />
        </div>
        <a href="#" style="display:block; width:100%; height:40px;  line-height:40px; border-radius:10px; text-decoration:none; font-size:20px; background:#f60; text-align:center; color:#fff; margin:0 auto; border:1px solid #f60; margin-top:25px;" onclick="doSubmit();">更新数据</a>
        <a href="#" style="display:block; width:100%; height:40px;  line-height:40px; border-radius:10px; text-decoration:none; font-size:20px; background:#f60; text-align:center; color:#fff; margin:0 auto; border:1px solid #f60; margin-top:25px;" onclick="tpAction(2);">昨日单数</a>
        <a href="#" style="display:block; width:100%; height:40px;  line-height:40px; border-radius:10px; text-decoration:none; font-size:20px; background:#f60; text-align:center; color:#fff; margin:0 auto; border:1px solid #f60; margin-top:25px;" onclick="tpAction(1);">昨日双数</a>
    </div>
</body>
</html>
